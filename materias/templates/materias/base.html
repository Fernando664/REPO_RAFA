<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; background: #f8f9fa; }
        .container { max-width: 800px; }
        .header { background: white; border-bottom: 1px solid #ddd; padding: 15px 0; margin-bottom: 20px; }
        .footer { margin-top: 40px; padding: 20px 0; border-top: 1px solid #ddd; text-align: center; color: #666; }
        .card { border: 1px solid #ddd; background: white; }
        .btn { border-radius: 4px; }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h5 mb-0">Materias del Semestre</h1>
                <div>
                    <a href="{% url 'index' %}" class="text-dark text-decoration-none me-3">Inicio</a>
                    <a href="{% url 'lista_materias' %}" class="text-dark text-decoration-none me-3">Lista</a>
                    <a href="{% url 'agregar_materia' %}" class="btn btn-primary btn-sm">+ Nueva</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} mb-3">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        {% block content %}
        {% endblock %}
    </div>

    <div class="footer">
        <div class="container">
            <small>Sistema de Materias</small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>

<p>
    <a href="https://jigsaw.w3.org/css-validator/check/referer">
        <img style="border:0;width:88px;height:31px"
            src="https://jigsaw.w3.org/css-validator/images/vcss"
            alt="¡CSS Válido!" />
    </a>
</p>
